<!DOCTYPE html>
<html>
<head>
    <title>TikTok Authentication Callback</title>
    <script src="https://sf16-scmcdn-va.ibytedtos.com/goofy/tiktok/web/js/tiktok-auth.js"></script>
</head>
<body>
    <h1>Processing TikTok Login...</h1>
    
    <script>
        window.onload = function() {
            // Get the code from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                // Store the auth code
                localStorage.setItem('tiktok_auth_code', code);
                
                // Redirect back to main page
                window.location.href = '/social-media-automation/';
            } else {
                document.body.innerHTML += '<p>Error: No authorization code received</p>';
            }
        };
    </script>
</body>
</html>
